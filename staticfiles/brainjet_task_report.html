<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Task Report</title>
    <style type="text/css">
        @page {
            size: A4;
            margin: 1cm;
        }

        body {
            font-family: sans-serif !important;
        }

        .data-row {
            padding: 5px !important;
            border-bottom: 1px solid #585858 !important;
        }

        .head-row {
            background-color: #3176b6;
            color: white;
            padding: 5px;
        }

        th {
            text-align: left;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <img src="https://i.imgur.com/WnAAV4o.png" width="200" />
            <div class="card-header">
                <h3>Task Report - {{ today | date:"d/m/Y" }}</h3>
            </div>

            <pre>{{ task }}</pre>
        </div>
    </div>
</body>

</html>
